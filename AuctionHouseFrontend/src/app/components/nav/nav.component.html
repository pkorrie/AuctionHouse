<ng-container>
<nav class="navbar" id="navbar">
  <a class="navbar-brand" id="navBrand">
    <img src="assets/img/logo1.png" style="size: 10%;">
  </a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <button type="button" class="btn" id="acct" (click)='home()'> 
        Home 
      </button>
    </li>
    <li class="nav-item">
      <button type="button" class="btn" id="acct" routerLink='/collections'> 
        Collections
      </button>
    </li>
    <li *ngIf='role === 1' class="nav-item">
      <button type="button" class="btn" id="acct" routerLink='/search-bidders'>
        Search Bidders
      </button>
    </li>
    <li class="nav-item">
      <button type="button" class="btn" id="acct" data-bs-toggle="modal" data-bs-target="#exampleModal1">
        Account
      </button>
    </li>
    <li class="nav-item">
      <app-logout></app-logout>
    </li>
  </ul>
</nav>
</ng-container>

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Update Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="modal-top">
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <a>First Name</a>
                <div class="form-floating">
                  <input type="name" class="form-control" id="floatingInput1" aria-describedby="usernameHelp"
                  [(ngModel)]="fname" name="fname">
                  <label for="floatingInput1" id="fName">{{fname}}</label>
                </div>

                <a>Password</a>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInput3" [(ngModel)]="pw" name="pw">
                  <label for="floatingInput3" id="password2">.....</label>
                </div>
              </div>

              <div class="col-6">
                <a>Last Name</a>
                <div class="form-floating">
                  <input type="name" class="form-control" id="floatingInput4" aria-describedby="usernameHelp"
                  [(ngModel)]="lname" name="lname"
                  />
                  <label for="floatingInput4" id="lname">{{lname}}</label>
                </div>

                <a>Username</a>
                <div class="form-floating">
                  <input type="username" class="form-control" id="floatingInput5" aria-describedby="usernameHelp"
                  [(ngModel)]="uname" name="uname">
                  <label for="floatingInput5" id="username2">{{uname}}</label>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button (click)="update()"type="button" class="btn btn-primary" id="update">Update</button>
      </div>
    </div>
  </div>
</div>
